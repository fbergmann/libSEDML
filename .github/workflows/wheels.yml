name: Build Wheels

on:
  workflow_dispatch:
  release:
    types:
    - published
    
jobs:
  make_sdist:
    name: Make SDist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm
    
    - name: checkout needed submodules
      run: | 
        ./.ci/checkout-submodules.sh

    - name: Build SDist
      run: |
        cp src/bindings/python/setup.py .
        cp src/bindings/python/MANIFEST.in .
        pipx run build --sdist

    - uses: actions/upload-artifact@v3
      with:
        path: dist/*.tar.gz
        name: libSEDML-sdist
  
  build_wheels:
    name: Wheel on ${{ matrix.os }} for ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python_version: ['cp39-*', 'cp310-*', 'cp311-*', 'cp312-*', 'cp313-*']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Optional, use if you use setuptools_scm

    - name: checkout needed submodules
      shell: bash
      run: | 
        ./.ci/checkout-submodules.sh

    - name: install swig on macos
      if: matrix.os == 'macos-latest'
      run: |
        brew install swig

    - name: Copy setup.py
      run: |
        cp src/bindings/python/setup.py .

    - uses: pypa/cibuildwheel@v2.21.3
      env:
          CIBW_BUILD: ${{ matrix.python_version }}
          CIBW_ARCHS_MACOS: x86_64 arm64

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        path: wheelhouse/*.whl
        name: libSEDML-wheels
        
  upload_all:
    needs: [build_wheels, make_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: libSEDML-sdist
        path: dist
    - uses: actions/download-artifact@v3
      with:
        name: libSEDML-wheels
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.8.10
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip_existing: true
